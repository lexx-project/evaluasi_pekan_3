<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us - TechStore</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%; 
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  display: flex;
  flex-direction: column; 
  min-height: 100vh;
}

.navbar {
  background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  padding: 15px 0;
}

.navbar .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  margin: auto;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: white;
  text-decoration: none;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links a:hover,
.nav-links .active {
  color: #00cfff;
}


/* Contact Page */
.contact-container {
  max-width: 600px;
  margin: 80px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.contact-container h1 {
  text-align: center;
  margin-bottom: 10px;
}

.contact-container p {
  text-align: center;
  margin-bottom: 25px;
  color: #555;
}

.contact-form label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #333;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  transition: border 0.2s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #007bff;
  outline: none;
}

.contact-form button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
}

/* Footer */
.footer {
  background: linear-gradient(90deg, #2c5364, #203a43, #0f2027);
  color: #fff;
  text-align: center;
  padding: 25px 10px;
  margin-top: 50px;
}

.footer a {
  color: #00cfff;
  margin: 0 8px;
  text-decoration: none;
  transition: color 0.3s;
}

.footer a:hover {
  color: #fff;
}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <h1 class="logo">TechStore</h1>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="product.html">Produk</a></li>
          <li><a href="about.html">Tentang Kami</a></li>
          <li><a href="contact.html" class="active">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="contact-container">
    <h1>Hubungi Kami</h1>
    <p>Silakan isi formulir berikut untuk mengirim pesan kepada tim TechStore.</p>

    <form id="contactForm" class="contact-form">
      <label for="name">Nama Lengkap *</label>
      <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda">

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

      <label for="phone">Nomor HP (Opsional)</label>
      <input type="tel" id="phone" name="phone" placeholder="Contoh: 0812-3456-7890">

      <label for="message">Pesan *</label>
      <textarea id="message" name="message" rows="5" required placeholder="Tulis pesan Anda..."></textarea>

      <button type="submit" class="btn-primary">Kirim Pesan</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
       <div class="container">
           <p>&copy; 2025 TechStore. Hak Cipta Dilindungi.</p>
           <p>
               <a href="#">Facebook</a>
               <a href="#">Instagram</a>
               <a href="#">Twitter</a>
               <a href="#">YouTube</a>
           </p>
       </div>
   </footer>

  <script>
    // Simulasi submit form
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Terima kasih, pesan Anda sudah terkirim!');
      this.reset();
    });
  </script>
</body>
</html>
